<head>
<meta charset="UTF-8">
<title>Mi Proyecto Web Dinámico</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<img src="imagenes/bannerBueno.png" alt="imagenPortada" width="1000"
		height="200">
	<div class="contenedor">
		<h1>Reserva una sesión</h1>
		<div class="formulario">
		<form>
		<table>
			<tr>
			<th class="col1"> <label >Cuenta:</label> </th>
			<th class="ip"> <input type="radio" id="estandar" name="cuenta" value="Estándar"> <label> Estándar</label> 
				 <input type="radio" id="premium" name="cuenta" value="Premium"> <label> Premium</label> </th>
			</tr>
			
			<tr>
			<th class="col1"> <label  for="cod">Código de usuario:</label> </th>
			<th class="ip"> <input type="text" id="cod" name="cod"> </th>
			</tr>
			
			<tr>
			<th class="col1"><label for="dia" >Día:</label> </th>
				<th class="ip"> <select id="dia" name="dia">
					 <option value="eud">-- Elige un día --</option>
  					 <option value="lunes">Lunes</option>
  					 <option value="martes">Martes</option>
  					 <option value="miercoles">Miercoles</option>
  					 <option value="jueves">Jueves</option>
  					 <option value="viernes">Viernes</option> </select> </th>
  			
  				
  			<th> <label class="col2" for="hora">Hora:</label> </th>
			<th> <input class="h" type="text" id="hora" name="cod"> </th>
			</tr>
			
			<tr>
			<th class="col1"> <label for="actividad" >Actividad:</label> </th>
				<th> <select id="actividad" name="actividad">
					 <option value="sua">-- Selecciona una actividad --</option>
					 <option value="Yoga">Yoga</option>
					 <option value="Ironfit">Ironfit</option>
					 <option value="Taichí">Taichí</option> </select></th>
			</tr>
			
			
				
			
			
		</table>
			<div class="boton">
				<input type="submit" value="Envía"> 
				<input type="reset" value="Borra"> 
			</div>
		</form>
		</div>
		
	</div>

</body>
</html>
